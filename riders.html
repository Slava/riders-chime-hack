<head>
  <title>ChimeHack</title>
</head>

<body>
  {{> navbar}}
  <div class="page-container">
    {{> map}}
    {{> summary}}
    {{> detailScreen}}
  </div>
</body>

<template name="navbar">
{{#constant}}
  <div class="navbar">
    <div class="navbar-inner flexbox text-center full-page">
      <div class="flexbox-item vertical-center">
        <ul class="unstyled nav clearfix">
          <li><button class="selected">Blood</button></li>
          <li><button>HIV+</button></li>
          <li><button>Pregnancy</button></li>
          <li><button>Immunization</button></li>
          <li><button>Medicine</button></li>
        </ul>
      </div>
    </div>
  </div>
{{/constant}}
</template>

<template name="map">
  <div id="map-screen" class="full-page screen">
    <div id="map" class="full-page"></div>
  </div>
</template>

<template name="summary">
  <div id="summary" class="summary-bar container">
    <div class="flexbox full-page">
      {{> summaryDetails}}
    </div>
  </div>
</template>

<template name="summaryDetails">
<div class="flexbox-item">
  <h1>{{townname}}</h1>
  <h3>{{distance}} kilometers</h3>
  <h3>{{population}} People</h3>
</div>
<div class="summary-side flexbox-item text-center vertical-center text-urgent">
  <h2>{{urgent}}</h2>
  <h4>Urgent</h4>
</div>
</template>

<template name="detailScreen">
  <div id="detail-screen" class="full-page screen out-right">
    <div class="full-scroll container">
      <button id="back-button" class="float-right">&laquo; Back</button>
      <h1 class="text-brand">Name of Town</h1>
      <hr />
      <div class="town-info clearfix">
        <div class="town-info-item float-left">
          <div class="flexbox">
            <div class="flexbox-item town-info-icon vertical-center">
              <img src="icons/population.png" width="30" />
            </div>
            <div class="flexbox-item">
              <input id="population" value="133" />
              <label for="population">Inhabitants</label>
            </div>
          </div>
        </div>
        <div class="town-info-item float-left">
          <div class="flexbox">
            <div class="flexbox-item town-info-icon vertical-center">
              <img src="icons/female.png" width="30" />
            </div>
            <div class="flexbox-item">
              <input id="female" value="59" />
              <label for="female">Female</label>
            </div>
          </div>
        </div>
        <div class="town-info-item float-left">
          <div class="flexbox">
            <div class="flexbox-item town-info-icon vertical-center">
              <img src="icons/male.png" width="30" />
            </div>
            <div class="flexbox-item">
              <input id="male" value="74" />
              <label for="male">Male</label>
            </div>
          </div>
        </div>
      </div>

      <div class="town-info clearfix">
        <div class="town-info-item">
          <div class="flexbox">
            <div class="flexbox-item town-info-icon vertical-center">
              <img src="icons/pregnancy.png" width="30" />
            </div>
            <div class="flexbox-item">
              <input id="pregnancy" value="3" />
              <label for="pregnancy">Pregnant Women</label>
            </div>
          </div>
        </div>
        <div class="town-info-item">
          <div class="flexbox">
            <div class="flexbox-item town-info-icon vertical-center">
              <img src="icons/baby.png" width="30" />
            </div>
            <div class="flexbox-item">
              <input id="baby" value="7" />
              <label for="baby">Immunizations Needed</label>
            </div>
          </div>
        </div>
        <div class="town-info-item">
          <div class="flexbox">
            <div class="flexbox-item town-info-icon vertical-center">
              <img src="icons/blood.png" width="30" />
            </div>
            <div class="flexbox-item">
              <input id="blood" value="10" />
              <label for="blood">Blood Tests Needed</label>
            </div>
          </div>
        </div>
        <div class="town-info-item">
          <div class="flexbox">
            <div class="flexbox-item town-info-icon vertical-center">
              <img src="icons/medicine.png" width="30" />
            </div>
            <div class="flexbox-item">
              <input id="medicine" value="14" />
              <label for="medicine">General Medicine Help</label>
            </div>
          </div>
        </div>
        <div class="town-info-item">
          <div class="flexbox">
            <div class="flexbox-item town-info-icon vertical-center">
              <img src="icons/hiv.png" width="30" />
            </div>
            <div class="flexbox-item">
              <input id="hiv" value="3" />
              <label for="hiv">HIV+</label>
            </div>
          </div>
        </div>
      </div>

      <hr />
    </div>
  </div>
</template>
