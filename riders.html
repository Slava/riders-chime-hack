<head>
  <title>ChimeHack</title>
</head>

<body>
  {{> navbar}}
  <div class="page-container">
    {{> map}}
    {{> summary}}
    {{> detailScreen}}
  </div>
</body>

<template name="navbar">
{{#constant}}
  <div class="navbar">
    <div class="navbar-inner flexbox text-center full-page">
      <div class="flexbox-item vertical-center">
        <ul class="unstyled nav clearfix">
          <li><button class="selected">Blood</button></li>
          <li><button>HIV+</button></li>
          <li><button>Pregnancy</button></li>
          <li><button>Immunization</button></li>
          <li><button>Medicine</button></li>
        </ul>
      </div>
    </div>
  </div>
{{/constant}}
</template>

<template name="map">
  <div id="map-screen" class="full-page screen">
    <div id="map" class="full-page"></div>
  </div>
</template>

<template name="summary">
  <div id="summary" class="summary-bar">
    <div class="flexbox full-page">
      <div class="flexbox-item">
        <h1>Name of Town</h1>
        <h3>30 kilometers</h3>
        <h3>65 People</h3>
      </div>
      <div class="summary-side flexbox-item text-center vertical-center text-urgent">
        <h2>4</h2>
        <h4>Urgent</h4>
      </div>
    </div>
  </div>
</template>

<template name="detailScreen">
  <div id="detail-screen" class="full-page screen out-right">
    <h1>Name of Town</h1>
  </div>
</template>
